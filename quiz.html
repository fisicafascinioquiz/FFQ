<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz - Física Fascínio Quiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="nested-scroll">
        <div class="container">
            <div class="header">
                <div class="timer-container">
                    <img src="images/cronometro.png" alt="Cronômetro" class="icon2">
                    <div id="timer" class="timer">24</div>
                </div>
                <div class="question-counter-container">
                    <img src="images/questao.png" alt="Questão" class="icon2">
                    <div id="questionCounter" class="question-counter">1/10</div>
                </div>
            </div>

            <div id="questionSection" class="question-section">
                <div id="question" class="question">O que é Temperatura?</div>
                <img id="questionImage" class="question-image" src="" alt="Imagem da Pergunta" style="display: none;">
            </div>

            <div id="optionsSection" class="options-section">
                <div id="option1" class="option">Opção 1</div>
                <div id="option2" class="option">Opção 2</div>
                <div id="option3" class="option">Opção 3</div>
                <div id="option4" class="option">Opção 4</div>
            </div>

            <div class="buttons-section">
                <button id="fiftyFiftyBtn" class="control-btn" onclick="useFiftyFifty()">50:50</button>
                <button id="audiencePollBtn" class="control-btn" onclick="useAudiencePoll()">Enquete</button>
            </div>

            <div class="navigation-section">
                <button id="prevBtn" class="nav-btn2" onclick="prevQuestion()">FECHAR</button>
                <button id="nextBtn" class="nav-btn" onclick="nextQuestion()">PRÓXIMA</button>
            </div>
        </div>
    </div>

    <div id="fullscreenImage" class="fullscreen-image" onclick="toggleFullscreenImage()" style="display: none;"></div>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js" type="module"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js" type="module"></script>
    <script src="firebase-config.js" type="module"></script>
    <script src="quiz.js" type="module"></script>
</body>
</html>
